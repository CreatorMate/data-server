# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - creator-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://creatorapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3f3f4ceeb6c1414096426a28c5b2d9d7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ea8845b7bcba4fa59aa9b3f074c9f82a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: creatorapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3f3f4ceeb6c1414096426a28c5b2d9d7 }}/creator-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'creator-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_24b05f9c7bad4ee38a02d1b56af0b062 }}
        images: 'creatorapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3f3f4ceeb6c1414096426a28c5b2d9d7 }}/creator-api:${{ github.sha }}'